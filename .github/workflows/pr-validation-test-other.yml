name: Java CI - Other modules
on: [pull_request]
env:
  MAVEN_OPTS: -Dmaven.artifact.threads=4 -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn  -Dmaven.wagon.httpconnectionManager.ttlSeconds=25 -Dmaven.wagon.http.retryHandler.count=3
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v2
      - name: 'Set up JDK 11'
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: 'Cache Maven packages'
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: 'cache'
          restore-keys: 'cache'
      - name: 'Build with Maven'
        run: mvn -B install -DskipTests --file pom.xml -Pjenkins
      - name: 'Build with Maven'
        run: mvn -B verify -Dmaven.test.redirectTestOutputToFile=true -Dherddb.file.requirefsync=false --file pom.xml -Pjenkins -pl !herddb-core
      - name: 'Build docker images'
        run: mvn -B -pl herddb-docker --file pom.xml package jib:dockerBuild@build -Dimage.server.image.name=herddb/server:latest
      - name: 'Remove Snapshots Before Caching'
        run: find ~/.m2 -name '*SNAPSHOT' | xargs rm -Rf
