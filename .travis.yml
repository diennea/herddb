language: java
sudo: false

cache:
  directories:
  - "$HOME/.m2"

jobs:
  include:
  - stage: test
    jdk: openjdk11
    script: mvn checkstyle:check verify spotbugs:check apache-rat:check -Pjenkins -Dmaven.test.redirectTestOutputToFile=true -Dherddb.file.requirefsync=false jacoco:report coveralls:report
  - stage: test-jsqlparser
    jdk: openjdk11
    script: mvn checkstyle:check verify -Pjenkins -Dherdddb.defaultplannertype=jsqlparser -Dherddb.planner.allowfallbacktocalcite=false -Dmaven.test.redirectTestOutputToFile=true -Dherddb.file.requirefsync=false -Dmaven.test.failure.ignore=false
  - stage: test-mixedparser
    jdk: openjdk11
    script: mvn checkstyle:check verify -Pjenkins -Dherdddb.defaultplannertype=auto -Dherddb.planner.allowfallbacktocalcite=false -Dmaven.test.redirectTestOutputToFile=true -Dherddb.file.requirefsync=false -Dmaven.test.failure.ignore=false
branches:
  only:
  - master
